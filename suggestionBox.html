<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Suggestion Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      color: #444;
    }
    .suggestion-box {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.3);
      border-top: 8px solid #ff69b4;
    }
    .btn-pink {
      background: #ff69b4;
      color: #fff;
      border: none;
      transition: 0.3s;
    }
    .btn-pink:hover {
      background: #e0579a;
    }
    h2 {
      color: #ff3b93;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="suggestion-box">
    <h2>üí° Digital Suggestion Box</h2>
    <form id="suggestionForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="suggestion" class="form-label">What's in your mind?</label>
        <textarea id="suggestion" class="form-control" rows="5" placeholder="Share your thoughts..." required></textarea>
      </div>
      <button type="submit" class="btn btn-pink w-100">Submit Suggestion</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center fw-bold"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzqzFGRiI67dWoiphQ1WPJzuV3tvjxbbaQH2cU4uJ1G49atz0wKeDd2zQGv6O6rFE1wHg/exec"; // Replace after deployment

    document.getElementById("suggestionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const suggestion = document.getElementById("suggestion").value.trim();
      const responseMsg = document.getElementById("responseMessage");

      responseMsg.innerText = "Submitting...";

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors", 
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullName,
            suggestion
          })
        });

        responseMsg.style.color = "green";
        responseMsg.innerText = "‚úÖ Thank you! Your suggestion has been recorded.";
        document.getElementById("suggestionForm").reset();
      } catch (error) {
        responseMsg.style.color = "red";
        responseMsg.innerText = "‚ùå Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
