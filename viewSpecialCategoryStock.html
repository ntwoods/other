<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IMS Stock Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f8ff;
      --bg-card: #ffffff;
      --primary: #1f68ff;
      --primary-soft: #e4edff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border-soft: #d1d5db;
      --radius-lg: 14px;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #e0ebff, #f5f8ff 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 1100px;
      background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(235,242,255,0.98));
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.28);
      padding: 18px 18px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @media (min-width: 768px) {
      .app-shell {
        padding: 22px 24px 30px;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.84rem;
      color: var(--text-muted);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .filters {
      margin-top: 4px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    @media (min-width: 640px) {
      .filters {
        grid-template-columns: minmax(0, 0.8fr) minmax(0, 1.2fr) auto;
        align-items: end;
      }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 0.78rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .select,
    .input {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(255,255,255,0.95);
      font-size: 0.84rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .select:focus,
    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.22);
      background: #ffffff;
    }

    .pill-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.8rem;
      font-weight: 600;
      background: var(--primary);
      color: #ffffff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
      white-space: nowrap;
    }

    .pill-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    .pill-btn span.icon {
      font-size: 1.05rem;
    }

    .table-wrapper {
      margin-top: 6px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(148, 163, 184, 0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 70vh;
    }

    .table-header-bar {
      padding: 8px 12px;
      background: linear-gradient(90deg, rgba(59,130,246,0.06), rgba(37,99,235,0.02));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .stats span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .stats strong {
      color: #0f172a;
      font-weight: 600;
    }

    .table-scroll {
      overflow: auto;
      scrollbar-width: thin;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      font-size: 0.82rem;
    }

    thead {
      background: #eff3ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th,
    td {
      padding: 9px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #4b5563;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    tbody tr:hover {
      background: #e9f0ff;
    }

    td.category-chip {
      font-weight: 600;
      color: #1d4ed8;
    }

    td.stock-cell {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
    }

    .stock-low {
      color: #b91c1c;
    }
    .stock-medium {
      color: #ca8a04;
    }
    .stock-high {
      color: #15803d;
    }

    .center {
      text-align: center;
    }

    .muted {
      color: var(--text-muted);
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(37, 99, 235, 0.2);
      border-top-color: var(--primary);
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile-friendly layout */
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      .app-shell {
        padding: 14px 12px 18px;
        border-radius: 16px;
      }
      table {
        min-width: 100%;
      }
      th, td {
        padding: 8px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="header">
      <div class="title-row">
        <div>
          <div class="title">IMS Stock Overview</div>
          <div class="subtitle">
            Live view of categories, products &amp; current stock quantity.
          </div>
        </div>
        <div class="badge">
          <span class="badge-dot"></span>
          Connected to Google Sheets
        </div>
      </div>

      <div class="filters">
        <div class="field">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter" class="select">
            <option value="">All Categories</option>
          </select>
        </div>

        <div class="field">
          <label for="productFilter">Product Name</label>
          <input
            id="productFilter"
            type="text"
            class="input"
            placeholder="Type to search product..."
          />
        </div>

        <button id="clearFilters" class="pill-btn">
          <span class="icon">⟳</span>
          Clear Filters
        </button>
      </div>
    </header>

    <section class="table-wrapper">
      <div class="table-header-bar">
        <div class="stats">
          <span><strong id="totalCount">0</strong> items</span>
          <span>Filtered: <strong id="filteredCount">0</strong></span>
        </div>
        <div id="statusText" class="muted">Loading data...</div>
      </div>

      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th style="width: 35%">Category</th>
              <th style="width: 45%">Product Name</th>
              <th style="width: 20%">Stock Qty</th>
            </tr>
          </thead>
          <tbody id="dataBody">
            <tr>
              <td colspan="3" class="center">
                <div class="spinner" style="margin: 6px auto;"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // === CONFIG: yahan apna Apps Script doGet URL daalo ===
    const API_URL = 'https://script.google.com/macros/s/AKfycbxeVrcvDxMWbCGx6cf4N54gAEOfEWHduVt7VBqWLNtkInPx4qNVgS1QyS_TFLEHbkSh/exec';

    let allData = [];
    let filteredData = [];

    const els = {
      categoryFilter: document.getElementById('categoryFilter'),
      productFilter: document.getElementById('productFilter'),
      clearFilters: document.getElementById('clearFilters'),
      dataBody: document.getElementById('dataBody'),
      totalCount: document.getElementById('totalCount'),
      filteredCount: document.getElementById('filteredCount'),
      statusText: document.getElementById('statusText')
    };

    async function loadData() {
      try {
        els.statusText.textContent = 'Loading data from server...';
        els.dataBody.innerHTML = `
          <tr>
            <td colspan="3" class="center">
              <div class="spinner" style="margin: 6px auto;"></div>
            </td>
          </tr>
        `;

        const res = await fetch(API_URL);
        if (!res.ok) {
          throw new Error('HTTP error ' + res.status);
        }

        const json = await res.json();
        if (json.status !== 'success') {
          throw new Error(json.message || 'Unknown error from API');
        }

        allData = json.data || [];
        filteredData = allData.slice();

        els.totalCount.textContent = allData.length;
        els.statusText.textContent = `Connected · Stock column: ${json.stockColumnA1 || ''}`;

        populateCategoryFilter(allData);
        renderTable();
      } catch (err) {
        console.error(err);
        els.statusText.textContent = 'Error loading data';
        els.dataBody.innerHTML = `
          <tr>
            <td colspan="3" class="center muted">
              Failed to load data. Please check API URL or try again later.
            </td>
          </tr>
        `;
      }
    }

    function populateCategoryFilter(data) {
      const set = new Set();
      data.forEach(row => {
        const cat = (row.category || '').toString().trim();
        if (cat) set.add(cat);
      });

      els.categoryFilter.innerHTML = '<option value="">All Categories</option>';
      Array.from(set).sort().forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        els.categoryFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const cat = els.categoryFilter.value.trim().toLowerCase();
      const prod = els.productFilter.value.trim().toLowerCase();

      filteredData = allData.filter(row => {
        const rowCat = (row.category || '').toString().toLowerCase();
        const rowProd = (row.productName || '').toString().toLowerCase();

        const matchCat = !cat || rowCat === cat;
        const matchProd = !prod || rowProd.includes(prod);

        return matchCat && matchProd;
      });

      renderTable();
    }

    function classifyStockQty(qtyRaw) {
      const n = Number(qtyRaw);
      if (Number.isNaN(n)) return { text: qtyRaw, cls: '' };

      if (n <= 5) return { text: n, cls: 'stock-low' };
      if (n <= 20) return { text: n, cls: 'stock-medium' };
      return { text: n, cls: 'stock-high' };
    }

    function renderTable() {
      els.filteredCount.textContent = filteredData.length;

      if (!filteredData.length) {
        els.dataBody.innerHTML = `
          <tr>
            <td colspan="3" class="center muted">
              No items found for current filters.
            </td>
          </tr>
        `;
        return;
      }

      const rowsHtml = filteredData.map(row => {
        const stock = classifyStockQty(row.stockQty);

        return `
          <tr>
            <td class="category-chip">${escapeHtml(row.category || '')}</td>
            <td>${escapeHtml(row.productName || '')}</td>
            <td class="stock-cell ${stock.cls}">${escapeHtml(String(stock.text))}</td>
          </tr>
        `;
      }).join('');

      els.dataBody.innerHTML = rowsHtml;
    }

    function clearFilters() {
      els.categoryFilter.value = '';
      els.productFilter.value = '';
      applyFilters();
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Event listeners
    els.categoryFilter.addEventListener('change', applyFilters);
    els.productFilter.addEventListener('input', () => {
      // Thoda sa debounce feeling (ultra simple)
      if (window.__pfTimer) clearTimeout(window.__pfTimer);
      window.__pfTimer = setTimeout(applyFilters, 150);
    });
    els.clearFilters.addEventListener('click', clearFilters);

    // Initial load
    loadData();
  </script>
</body>
</html>
